name: CI

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ—ï¸ Build
        run: bun run build

      - name: ðŸ“ Summary
        run: |
          echo "### âœ… Build completado" >> $GITHUB_STEP_SUMMARY
          echo "- Rama: $GITHUB_REF_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- Entorno: $RUNNER_OS" >> $GITHUB_STEP_SUMMARY

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ§ª Test (CI)
        run: bun run test:ci

      - name: ðŸ“ Summary
        run: |
          echo "### âœ… Tests completados" >> $GITHUB_STEP_SUMMARY
          echo "- Cobertura generada en ./coverage" >> $GITHUB_STEP_SUMMARY

